# Docs for the Azure Web Apps Deploy action:
# https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js app to Azure Web App - Timesheets

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app (if present)
        run: npm run build --if-present

      - name: Run tests (if present)
        run: npm run test --if-present

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -R \
            package.json \
            package-lock.json \
            node_modules \
            dist \
            deploy 2>/dev/null || true
          cp -R *.js deploy 2>/dev/null || true

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B8A142C0FE934CD0BB968BA6664FB294 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_06F307D8629844F0A53FF1B7E7D7EE5D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5F98CC1A970849959F442026A4DE0215 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Timesheets'
          slot-name: 'Production'
          package: .

          